branches:
  only:
  - development
  - master
language: scala
scala:
- 2.11.8
sudo: true
env:
  global:
  - DOCKER_LABEL=$TRAVIS_BRANCH
  - DOCKER_REPOSITORY=renkuhub/
  - secure: 
  - secure: 
script:
- sbt ++$TRAVIS_SCALA_VERSION test && bash ./.travis/check-code-formatting.sh
deploy:
- provider: script
  skip_cleanup: true
  script: make push
  on:
    branch: development
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt        -name "*.lock"               -print -delete
